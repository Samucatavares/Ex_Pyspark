<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="forms.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacao</title>
</head>
<body>
    <h1>Transacao</h1>
    <form action="/salvar_transacao" method="POST">
        <label for="contrato_id">ID do Contrato:</label>
        <input type="number" id="contrato_id" name="contrato_id" required>
        <br>
        <label for="valor_total">Valor Total:</label>
        <input type="number" id="valor_total" name="valor_total" step="0.01" required>
        <br>
        <label for="desconto">Desconto:</label>
        <input type="number" id="desconto" name="desconto" step="0.01" required>
        <br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
