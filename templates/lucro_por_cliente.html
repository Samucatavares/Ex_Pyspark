<!DOCTYPE html>
<html>
<head>
    <title>Lucro Por Cliente</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .transacoes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .transacoes-table th,
        .transacoes-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .transacoes-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listar Transações</h1>
        <table class="transacoes-table">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Lucro Total</th>
                </tr>
            </thead>
            <tbody>
                {% for transacao in transacoes %}
                <tr>
                    <td>{{ transacao.nome }}</td>
                    <td>{{ transacao.total_lucro }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
